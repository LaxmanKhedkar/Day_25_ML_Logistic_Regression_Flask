<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            text-align: center;
            padding: 30px;
        }
        .form-container {
            background: white;
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 85%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        h3 {
            color: green;
        }
    </style>
</head>
<body>
    <h2>Iris Flower Prediction</h2>
    <div class="form-container">
        <form action="/prediction" method="post">
            <input type="text" name="sepaL" placeholder="Sepal Length" required><br>
            <input type="text" name="sepaW" placeholder="Sepal Width" required><br>
            <input type="text" name="petL" placeholder="Petal Length" required><br>
            <input type="text" name="petW" placeholder="Petal Width" required><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
